<div class="page">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Exemplo dd/mmm</mat-card-title>
      <mat-card-subtitle>Selecione dia/mês — exibição no formato dd/mmm</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" class="grid">
        <mat-form-field appearance="outline">
          <mat-label>Data Inicial</mat-label>
          <input
            matInput
            formControlName="dataInicial"
            [matDatepicker]="picker1"
            placeholder="dd/mmm"
          />
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1 startView="month"></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Data Final</mat-label>
          <input
            matInput
            formControlName="dataFinal"
            [matDatepicker]="picker2"
            placeholder="dd/mmm"
          />
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 startView="month"></mat-datepicker>
        </mat-form-field>
      </form>

      <div class="preview">
        <p><strong>Data Inicial:</strong> {{ formatDdMmm(form.value.dataInicial) }}</p>
        <p><strong>Data Final:</strong> {{ formatDdMmm(form.value.dataFinal) }}</p>
      </div>
    </mat-card-content>

    <mat-card-actions align="start">
      <button mat-raised-button color="primary" (click)="salvar()">
        <mat-icon>save</mat-icon>
        <span>Salvar</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
